{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Author Login
{% endblock %}


{% block content %}
    
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}


    <form action="" method="POST">
        <!-- {% for hidden_field in form.hidden_fields %}
            {{hidden_field.errors}}
            {{hidden_field}}
        {% endfor %} -->
            <legend class="border-bottom">Login</legend>
        {% csrf_token %}
        {{form|crispy}}
        <!-- {% for field in form %}
            {{field.errors}}
            {{field.label_tag}} {{field}}
        {% endfor %} -->
        
        <p class="pt-2">
            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
            <a href="{% url 'books:home' %}" role="button" class="btn btn-secondary w-100">Home</a>
        </p>
    </form>

{% endblock %}
