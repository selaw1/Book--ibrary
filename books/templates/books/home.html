{% extends '../base.html' %}


{% block content %}
    <h3>BookStore Collection</h3> <br>
    <a href="{% url 'books:authors' %}" role="button" class="btn btn-primary w-100 mb-2">All Collections</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'books:author_detail' request.user.id %}" role="button" class="btn btn-outline-primary w-100 mb-2">Add Collection</a> <hr>
        <a href="{% url 'books:logout' %}" role="button" class="btn btn-secondary w-100">Logout</a>
    {% else %}
        <hr>
        <a href="{% url 'books:add_author' %}" role="button" class="btn btn-secondary w-100 mb-2">Register</a>
        <a href="{% url 'books:login' %}" role="button" class="btn btn-secondary w-100">Login</a>
    {% endif %}
{% endblock %}
