{% extends '../base.html' %}

{% block title %}
Authors
{% endblock %}


{% block content %}
<div style="text-align:center;">
    <h1>Authors</h1>
    <ul class="list-group">
        {% for author in author_list %}
        <li class="list-group-item">
            <a href="{% url 'books:author_detail' author.id %}" class="text-reset">{{author.name|title}}</a>
        </li>
        {% endfor %}

        <p class="pt-2">
            <a href="{% url 'books:home' %}" role="button" class="btn btn-secondary w-100">Cancel</a>
        </p>
    </ul>
</div>

{% endblock %}
